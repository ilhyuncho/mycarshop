name: Commit Stage    # 워크플로의 이름
on: push  # 새 코드를 저장소로 푸시하면 워크플로 를 시작 함

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    permissions:    # 작업에 부여된 권한
      contents: read    # 현재 깃 저장소를 체크 아웃할 수 있는 권한
      security-events: write  # 깃 허브에 보안 이벤트를 제출할 수 있는 권한
    steps:
      - name: setup mariadb
        uses: YakkaDev/mariadb-actions@v1.1.0
        with:
          version: '10.6.15'
          character: 'utf8mb4'
          database: 'project2db'
          user: 'webuser'
          password: 'abcd1234'
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Code vulnerability scanning
        uses: anchore/scan-action@v3
        id: scan
        with:
          path: "${{ github.workspace }}"
          fail-build: false
          severity-cutoff: high
          acs-report-enable: true
      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: Build, unit tests and integration tests
        run: |
          chmod +x gradlew
          ./gradlew build


